<!DOCTYPE html>
<html>
<head>
	<title>Employee's CheckIn-Out</title>
<head>
<center>
	<font color="black" size="4" style="font-family: avenir">
        <h1>Attendance Check-In/Check-Out</h1>
        
        {% if CheckInTime %}
        <h2>Check-In Time: {{ CheckInTime }}</h2>
        {% endif %}
        
        {% if CheckOutTime %}
        <h2>Check-Out Time: {{ CheckOutTime }}</h2>
        {% endif %}
    </center>
</body>
</html>
