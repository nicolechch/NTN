<!DOCTYPE html>
<html>
<head>
    <title>Attendance Check-In/Check-Out</title>
</head>
<body>
    <center>
        <h1>Attendance Check-In/Check-Out</h1>
        
        {% if CheckInTime %}
        <h2>Check-In Time: {{ CheckInTime }}</h2>
        {% endif %}
        
        {% if CheckOutTime %}
        <h2>Check-Out Time: {{ CheckOutTime }}</h2>
        {% endif %}
    </center>
</body>
</html>
